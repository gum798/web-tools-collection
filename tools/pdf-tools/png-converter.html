    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const navBar = document.querySelector('.nav-bar');
            const navLinks = document.getElementById('navLinks');
            if (!navBar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
        
        // Close menu when window is resized to desktop
        window.addEventListener('resize', function() {
            const navLinks = document.getElementById('navLinks');
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });
        
        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let convertedImages = [];
        
        // File upload event setup
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                convertPdfToPng(file);
            } else {
                const alertMsg = window.i18n ? window.i18n.t('pdfConverter.alerts.selectPdf') : 'Please select a PDF file.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(alertMsg, 'warning');
                } else {
                    alert(alertMsg);
                }
            }
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }
        
        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }
        
        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                convertPdfToPng(files[0]);
            } else {
                const alertMsg = window.i18n ? window.i18n.t('pdfConverter.alerts.uploadPdf') : 'Please upload a PDF file.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(alertMsg, 'warning');
                } else {
                    alert(alertMsg);
                }
            }
        }
        
        async function convertPdfToPng(file) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const imageResults = document.getElementById('imageResults');
            
            // Initialize
            convertedImages = [];
            imageResults.innerHTML = '';
            results.style.display = 'none';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = window.i18n ? window.i18n.t('pdfConverter.loadingPdf') : 'Loading PDF...';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                
                progressText.textContent = window.i18n ? window.i18n.t('pdfConverter.convertingPages', {totalPages}) : `Converting ${totalPages} pages...`;
                
                const quality = parseFloat(document.getElementById('quality').value);
                
                for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                    const page = await pdf.getPage(pageNumber);
                    const viewport = page.getViewport({ scale: quality });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // Convert canvas to PNG
                    const dataUrl = canvas.toDataURL('image/png');
                    const fileName = `${file.name.replace('.pdf', '')}_page_${pageNumber}.png`;
                    
                    convertedImages.push({
                        dataUrl: dataUrl,
                        fileName: fileName,
                        pageNumber: pageNumber
                    });
                    
                    // Update progress
                    const progress = (pageNumber / totalPages) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = window.i18n ? window.i18n.t('pdfConverter.pagesConverted', {pageNumber, totalPages}) : `${pageNumber}/${totalPages} pages converted`;
                    
                    // Display result image
                    displayImage(dataUrl, fileName, pageNumber);
                }
                
                progressContainer.style.display = 'none';
                results.style.display = 'block';
                
            } catch (error) {
                console.error('Error during PDF conversion:', error);
                const errorMsg = window.i18n ? window.i18n.t('pdfConverter.alerts.conversionError') : 'An error occurred during PDF conversion.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(errorMsg, 'error');
                } else {
                    alert(errorMsg);
                }
                progressContainer.style.display = 'none';
            }
        }
        
        function displayImage(dataUrl, fileName, pageNumber) {
            const imageResults = document.getElementById('imageResults');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'image-result';
            
            const pageText = window.i18n ? window.i18n.t('pdfConverter.page') : 'Page';
            const downloadText = window.i18n ? window.i18n.t('pdfConverter.download') : 'Download';
            
            resultDiv.innerHTML = `
                <div class="image-info">
                    <span>${pageText} ${pageNumber}</span>
                    <button class="download-btn" onclick="downloadImage('${dataUrl}', '${fileName}')">
                        ${downloadText}
                    </button>
                </div>
                <img src="${dataUrl}" alt="${pageText} ${pageNumber}">
            `;
            
            imageResults.appendChild(resultDiv);
        }
        
        function downloadImage(dataUrl, fileName) {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = dataUrl;
            link.click();
        }
        
        async function downloadAll() {
            if (convertedImages.length === 0) {
                const alertMsg = window.i18n ? window.i18n.t('pdfConverter.alerts.noImages') : 'No converted images available.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(alertMsg, 'warning');
                } else {
                    alert(alertMsg);
                }
                return;
            }

            const zip = new JSZip();
            convertedImages.forEach(image => {
                // Extract base64 data from data URL
                const base64Data = image.dataUrl.split(',')[1];
                zip.file(image.fileName, base64Data, {base64: true});
            });

            // Generate the zip file
            const zipBlob = await zip.generateAsync({type:"blob"});

            // Create a download link and trigger click
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = 'converted_images.zip'; // Name of the zip file
            document.body.appendChild(link); // Append to body to make it clickable
            link.click();
            document.body.removeChild(link); // Clean up the link
            URL.revokeObjectURL(link.href); // Release the object URL
        }
        
        function clearResults() {
            const results = document.getElementById('results');
            const imageResults = document.getElementById('imageResults');
            const fileInput = document.getElementById('fileInput');
            
            convertedImages = [];
            imageResults.innerHTML = '';
            results.style.display = 'none';
            fileInput.value = '';
        }
    </script>
