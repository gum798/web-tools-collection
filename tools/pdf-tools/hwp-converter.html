<body>
    <div class="language-switcher">

            <option value="ko" data-i18n="common.languageKo">🇰🇷 KO</option>

        </select>
    </div>
    <div id="navbar-placeholder"></div>
    <script src="../../nav-loader.js"></script>
    
    <div class="main-layout">
        <div class="container">
            <h1 data-i18n="hwpToPdf.mainTitle">📑 HWP to PDF 변환기</h1>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    <p data-i18n="hwpToPdf.subtitle">한글(HWP) 파일을 PDF 파일로 변환하세요</p>
                    <input type="file" id="fileInput" accept=".hwp" style="display: none;">
                    <button onclick="document.getElementById('fileInput').click()" data-i18n="pdfConverter.chooseFile">파일 선택</button>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" data-i18n="pdfConverter.converting">변환 중...</div>
            </div>
            
            <div class="results" id="results" style="display: none;">
                <h3 data-i18n="pdfConverter.conversionResults">변환 결과</h3>
                <div class="download-section">
                    <a href="#" id="downloadLink" class="download-btn" download data-i18n="pdfConverter.download">PDF 파일 다운로드</a>
                </div>

            <div class="limit-message" id="limitMessage" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const navBar = document.querySelector('.nav-bar');
            const navLinks = document.getElementById('navLinks');
            if (navBar && !navBar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
        
        // Close menu when window is resized to desktop
        window.addEventListener('resize', function() {
            const navLinks = document.getElementById('navLinks');
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });

        // File upload event setup
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/x-hwp') { // Changed from application/pdf
                convertHwpToPdf(file); // Changed function name
            } else {
                alert('HWP 파일만 선택 가능합니다.'); // Changed alert
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/x-hwp') { // Changed from application/pdf
                convertHwpToPdf(files[0]); // Changed function name
            } else {
                alert('HWP 파일만 업로드 가능합니다.'); // Changed alert
            }
        }

        async function convertHwpToPdf(file) { // Changed function name
            const limitMessage = document.getElementById('limitMessage');
            limitMessage.style.display = 'none';

            const conversionData = JSON.parse(localStorage.getItem('conversionData')) || { count: 0, firstConversion: null };
            if (conversionData.count >= 25) {
                const now = new Date().getTime();
                const firstConversion = new Date(conversionData.firstConversion).getTime();
                const diff = now - firstConversion;
                if (diff < 24 * 60 * 60 * 1000) {
                    const resetTime = new Date(firstConversion + 24 * 60 * 60 * 1000);
                    limitMessage.textContent = `변환 한도에 도달했습니다. ${resetTime.toLocaleString()}에 다시 사용 가능합니다.`;
                    limitMessage.style.display = 'block';
                    return;
                } else {
                    localStorage.removeItem('conversionData');
                }
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const downloadLink = document.getElementById('downloadLink');

            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '변환 준비 중...';
            results.style.display = 'none';

            try {
                // 1. Create a job
                progressText.textContent = '작업 생성 중...';
                const jobResponse = await axios.post('https://api.cloudconvert.com/v2/jobs', {
                    "tasks": {
                        "import-1": {
                            "operation": "import/upload",
                            "input_format": "hwp" // Added input_format
                        },
                        "task-1": {
                            "operation": "convert",
                            "input": "import-1",
                            "output_format": "pdf" // Changed output_format
                        },
                        "export-1": {
                            "operation": "export/url",
                            "input": "task-1",
                            "inline": false,
                            "archive_multiple_files": false
                        }
                    }
                }, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const job = jobResponse.data.data;
                const uploadUrl = job.tasks.find(task => task.name === 'import-1').result.form.url;
                const uploadParams = job.tasks.find(task => task.name === 'import-1').result.form.parameters;

                // 2. Upload the file
                progressText.textContent = '파일 업로드 중...';
                const formData = new FormData();
                for (const key in uploadParams) {
                    formData.append(key, uploadParams[key]);
                }
                formData.append('file', file);

                await axios.post(uploadUrl, formData, {
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressFill.style.width = `${percentCompleted}%`;
                    }
                });

                // 3. Wait for the conversion to finish
                progressText.textContent = '변환 중...';
                let jobStatusResponse = await axios.get(`https://api.cloudconvert.com/v2/jobs/${job.id}`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                while (jobStatusResponse.data.data.status !== 'finished') {
                    const status = jobStatusResponse.data.data.status;
                    // Update progress text with current status
                    progressText.textContent = `변환 중... (상태: ${status})`;

                    if (status === 'error' || status === 'failed' || status === 'cancelled') {
                        throw new Error(`CloudConvert 작업 실패: ${status}. ${jobStatusResponse.data.data.message || ''}`);
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000));
                    jobStatusResponse = await axios.get(`https://api.cloudconvert.com/v2/jobs/${job.id}`, {
                        headers: { 'Authorization': `Bearer ${apiKey}` }
                    });
                }

                // 4. Get the download link
                const exportTask = jobStatusResponse.data.data.tasks.find(task => task.name === 'export-1');
                const downloadUrl = exportTask.result.files[0].url;

                downloadLink.href = downloadUrl;
                downloadLink.download = exportTask.result.files[0].filename;
                results.style.display = 'block';
                progressContainer.style.display = 'none';

                // Update conversion count
                const now = new Date().getTime();
                if (!conversionData.firstConversion) {
                    conversionData.firstConversion = new Date().toISOString();
                }
                conversionData.count++;
                localStorage.setItem('conversionData', JSON.stringify(conversionData));

            } catch (error) {
                console.error('Error during HWP to PDF conversion:', error); // Changed error message
                alert('오류가 발생했습니다. 다시 시도해주세요.');
                progressContainer.style.display = 'none';
            }
        }
    </script>
