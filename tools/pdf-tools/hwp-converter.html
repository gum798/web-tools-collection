        async function convertHwpToPdf(file) { // Changed function name
            const limitMessage = document.getElementById('limitMessage');
            limitMessage.style.display = 'none';

            const conversionData = JSON.parse(localStorage.getItem('conversionData')) || { count: 0, firstConversion: null };
            if (conversionData.count >= 25) {
                const now = new Date().getTime();
                const firstConversion = new Date(conversionData.firstConversion).getTime();
                const diff = now - firstConversion;
                if (diff < 24 * 60 * 60 * 1000) {
                    const resetTime = new Date(firstConversion + 24 * 60 * 60 * 1000);
                    limitMessage.textContent = `Î≥ÄÌôò ÌïúÎèÑÏóê ÎèÑÎã¨ÌñàÏäµÎãàÎã§. ${resetTime.toLocaleString()}Ïóê Îã§Ïãú ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.`;
                    limitMessage.style.display = 'block';
                    return;
                } else {
                    localStorage.removeItem('conversionData');
                }
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const downloadLink = document.getElementById('downloadLink');

            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Î≥ÄÌôò Ï§ÄÎπÑ Ï§ë...';
            results.style.display = 'none';

            try {
                // 1. Create a job
                progressText.textContent = 'ÏûëÏóÖ ÏÉùÏÑ± Ï§ë...';
                const jobResponse = await axios.post('https://api.cloudconvert.com/v2/jobs', {
                    "tasks": {
                        "import-1": {
                            "operation": "import/upload",
                            "input_format": "hwp" // Added input_format
                        },
                        "task-1": {
                            "operation": "convert",
                            "input": "import-1",
                            "output_format": "pdf" // Changed output_format
                        },
                        "export-1": {
                            "operation": "export/url",
                            "input": "task-1",
                            "inline": false,
                            "archive_multiple_files": false
                        }
                    }
                }, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const job = jobResponse.data.data;
                const uploadUrl = job.tasks.find(task => task.name === 'import-1').result.form.url;
                const uploadParams = job.tasks.find(task => task.name === 'import-1').result.form.parameters;

                // 2. Upload the file
                progressText.textContent = 'ÌååÏùº ÏóÖÎ°úÎìú Ï§ë...';
                const formData = new FormData();
                for (const key in uploadParams) {
                    formData.append(key, uploadParams[key]);
                }
                formData.append('file', file);

                await axios.post(uploadUrl, formData, {
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressFill.style.width = `${percentCompleted}%`;
                    }
                });

                // 3. Wait for the conversion to finish
                progressText.textContent = 'Î≥ÄÌôò Ï§ë...';
                let jobStatusResponse = await axios.get(`https://api.cloudconvert.com/v2/jobs/${job.id}`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                while (jobStatusResponse.data.data.status !== 'finished') {
                    const status = jobStatusResponse.data.data.status;
                    // Update progress text with current status
                    progressText.textContent = `Î≥ÄÌôò Ï§ë... (ÏÉÅÌÉú: ${status})`;

                    if (status === 'error' || status === 'failed' || status === 'cancelled') {
                        throw new Error(`CloudConvert ÏûëÏóÖ Ïã§Ìå®: ${status}. ${jobStatusResponse.data.data.message || ''}`);
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000));
                    jobStatusResponse = await axios.get(`https://api.cloudconvert.com/v2/jobs/${job.id}`, {
                        headers: { 'Authorization': `Bearer ${apiKey}` }
                    });
                }

                // 4. Get the download link
                const exportTask = jobStatusResponse.data.data.tasks.find(task => task.name === 'export-1');
                const downloadUrl = exportTask.result.files[0].url;

                downloadLink.href = downloadUrl;
                downloadLink.download = exportTask.result.files[0].filename;
                results.style.display = 'block';
                progressContainer.style.display = 'none';

                // Update conversion count
                const now = new Date().getTime();
                if (!conversionData.firstConversion) {
                    conversionData.firstConversion = new Date().toISOString();
                }
                conversionData.count++;
                localStorage.setItem('conversionData', JSON.stringify(conversionData));

            } catch (error) {
                console.error('Error during HWP to PDF conversion:', error); // Changed error message

            }
