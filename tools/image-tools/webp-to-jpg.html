    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const navBar = document.querySelector('.nav-bar');
            const navLinks = document.getElementById('navLinks');
            if (navBar && !navBar.contains(e.target) && navLinks.classList.contains('active')) {

        // Close menu when window is resized to desktop
        window.addEventListener('resize', function() {
            const navLinks = document.getElementById('navLinks');
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });

        // File upload event setup
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const qualitySlider = document.getElementById('quality');
            const qualityValueSpan = document.getElementById('qualityValue');
            
            fileInput.addEventListener('change', handleFileSelect);
            qualitySlider.addEventListener('input', (event) => {
                qualityValueSpan.textContent = event.target.value;
            });
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'image/webp') {
                convertWebpToJpg(file);
            } else {
                alert('WEBP íŒŒì¼ë§Œ ì„ íƒ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'image/webp') {
                convertWebpToJpg(files[0]);
            } else {
                alert('WEBP íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            }
        }

        async function convertWebpToJpg(file) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const downloadLink = document.getElementById('downloadLink');
            const quality = parseFloat(document.getElementById('quality').value) / 100;

            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'ë³€í™˜ ì¤‘...';
            results.style.display = 'none';

            try {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        const jpgDataUrl = canvas.toDataURL('image/jpeg', quality);
                        const fileName = file.name.replace('.webp', '.jpg');

                        downloadLink.href = jpgDataUrl;
                        downloadLink.download = fileName;
                        results.style.display = 'block';
                        progressContainer.style.display = 'none';
                        progressFill.style.width = '100%';
                        progressText.textContent = 'ë³€í™˜ ì™„ë£Œ!';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);

            } catch (error) {
                console.error('Error during WEBP to JPG conversion:', error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                progressContainer.style.display = 'none';

        }
