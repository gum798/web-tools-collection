<body>
    <div class="language-switcher">
        <select id="languageSelect">
            <option value="ko" data-i18n="common.languageKo">🇰🇷 KO</option>
            <option value="en" data-i18n="common.languageEn">🇺🇸 EN</option>
        </select>
    </div>
    <div id="navbar-placeholder"></div>
    <script src="../../nav-loader.js"></script>
    
    
    <div class="main-layout">
        <div class="container">
            <h1 data-i18n="webpToJpg.mainTitle">🖼️ WEBP to JPG 변환기</h1>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    <p data-i18n="webpToJpg.uploadText">WEBP 파일을 여기에 드래그하거나 클릭하여 업로드하세요</p>
                    <input type="file" id="fileInput" accept=".webp" style="display: none;">
                    <button onclick="document.getElementById('fileInput').click()" data-i18n="webpToJpg.chooseFile">파일 선택</button>
                </div>
            </div>
            
            <div class="controls">
                <label for="quality" data-i18n="webpToJpg.quality">JPG 품질 (1-100):</label>
                <input type="range" id="quality" min="1" max="100" value="90">
                <span id="qualityValue">90</span>
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">변환 중...</div>
            </div>
            
            <div class="results" id="results" style="display: none;">
                <h3>변환 결과</h3>
                <div class="download-section">
                    <a href="#" id="downloadLink" class="download-btn" download>JPG 파일 다운로드</a>
                </div>
            </div>

            <div class="limit-message" id="limitMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const navBar = document.querySelector('.nav-bar');
            const navLinks = document.getElementById('navLinks');
            if (navBar && !navBar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
        
        // Close menu when window is resized to desktop
        window.addEventListener('resize', function() {
            const navLinks = document.getElementById('navLinks');
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });

        // File upload event setup
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const qualitySlider = document.getElementById('quality');
            const qualityValueSpan = document.getElementById('qualityValue');
            
            fileInput.addEventListener('change', handleFileSelect);
            qualitySlider.addEventListener('input', (event) => {
                qualityValueSpan.textContent = event.target.value;
            });
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'image/webp') {
                convertWebpToJpg(file);
            } else {
                alert('WEBP 파일만 선택 가능합니다.');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'image/webp') {
                convertWebpToJpg(files[0]);
            } else {
                alert('WEBP 파일만 업로드 가능합니다.');
            }
        }

        async function convertWebpToJpg(file) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const downloadLink = document.getElementById('downloadLink');
            const quality = parseFloat(document.getElementById('quality').value) / 100;

            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '변환 중...';
            results.style.display = 'none';

            try {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        const jpgDataUrl = canvas.toDataURL('image/jpeg', quality);
                        const fileName = file.name.replace('.webp', '.jpg');

                        downloadLink.href = jpgDataUrl;
                        downloadLink.download = fileName;
                        results.style.display = 'block';
                        progressContainer.style.display = 'none';
                        progressFill.style.width = '100%';
                        progressText.textContent = '변환 완료!';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);

            } catch (error) {
                console.error('Error during WEBP to JPG conversion:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
                progressContainer.style.display = 'none';
            }
        }
    </script>
</body>
