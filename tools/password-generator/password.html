<body>

        <select id="languageSelect">

    <div class="main-layout">
        
        <div class="container">
            <h1 data-i18n="password.mainTitle">🔑 랜덤 비밀번호 생성기</h1>
            
            <div class="password-options">
                <div class="option-group">
                    <label for="length" data-i18n="password.passwordLength">비밀번호 길이</label>
                    <div class="length-display" id="lengthDisplay">12</div>
                    <div class="length-label" data-i18n="password.charactersLabel">문자</div>
                    <div class="slider-container">
                        <input type="range" id="length" min="4" max="50" value="12">
                    </div>
                </div>
                
                <div class="option-group">
                    <label data-i18n="password.characterTypes">포함할 문자 유형</label>
                    <div class="checkbox-group">
                        <div class="toggle-button active" id="lowercase" data-i18n="password.lowercase">소문자 (a-z)</div>
                        <div class="toggle-button active" id="uppercase" data-i18n="password.uppercase">대문자 (A-Z)</div>
                        <div class="toggle-button active" id="numbers" data-i18n="password.numbers">숫자 (0-9)</div>
                        <div class="toggle-button active" id="symbols" data-i18n="password.symbols">기호 (!@#$%^&*)</div>
                    </div>
                </div>
            </div>
            
            <div class="password-result">
                <div class="password-display" id="passwordDisplay" data-i18n="password.clickToGenerate">
                    생성 버튼을 클릭하여 비밀번호를 만드세요
                </div>
                <div class="password-options-container" id="passwordOptionsContainer" style="display: none;">
                    <div class="password-option" id="passwordOption1">
                        <div class="password-text" id="passwordText1"></div>
                        <div class="copy-icon" onclick="copySpecificPassword(1)">📋</div>
                        <div class="copy-feedback" id="copyFeedback1">복사됨!</div>
                    </div>
                    <div class="password-option" id="passwordOption2">
                        <div class="password-text" id="passwordText2"></div>
                        <div class="copy-icon" onclick="copySpecificPassword(2)">📋</div>
                        <div class="copy-feedback" id="copyFeedback2">복사됨!</div>
                    </div>
                    <div class="password-option" id="passwordOption3">
                        <div class="password-text" id="passwordText3"></div>
                        <div class="copy-icon" onclick="copySpecificPassword(3)">📋</div>
                        <div class="copy-feedback" id="copyFeedback3">복사됨!</div>
                    </div>
                </div>
                <div class="strength-indicator">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText" data-i18n="password.strength">강도: -</div>
                </div>
            </div>
            
            <div class="buttons">
                <button onclick="generatePassword()" data-i18n="password.generateButton">🎲 비밀번호 재생성</button>
            </div>
        </div>
        
    </div>

    <script>
        let currentPasswords = ['', '', ''];
        let isFirstGeneration = true;
        
        // Length slider event with auto-regeneration
        document.getElementById('length').addEventListener('input', function() {
            const value = this.value;
            const min = this.min;
            const max = this.max;
            const percentage = ((value - min) / (max - min)) * 100;
            
            // Update progress track
            this.style.setProperty('--progress', percentage + '%');
            
            document.getElementById('lengthDisplay').textContent = value;
            if (!isFirstGeneration) {
                generatePassword();
            }
        });
        
        // Initialize slider progress
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('length');
            const value = slider.value;
            const min = slider.min;
            const max = slider.max;
            const percentage = ((value - min) / (max - min)) * 100;
            slider.style.setProperty('--progress', percentage + '%');
        });
        
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const navBar = document.querySelector('.nav-bar');
            const navLinks = document.getElementById('navLinks');
            if (!navBar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
        
        // Close menu when window is resized to desktop
        window.addEventListener('resize', function() {
            const navLinks = document.getElementById('navLinks');
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });
        
        // Auto-generate passwords when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for i18n to be ready
            setTimeout(() => {
                generatePassword();
                
                // Add event listeners to toggle buttons for auto-regeneration
                const toggleButtons = ['lowercase', 'uppercase', 'numbers', 'symbols'];
                toggleButtons.forEach(id => {
                    const button = document.getElementById(id);
                    
                    button.addEventListener('click', function() {
                        this.classList.toggle('active');
                        if (!isFirstGeneration) {
                            generatePassword();
                        }
                    });
                });
            }, 100);
        });
        
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeLowercase = document.getElementById('lowercase').classList.contains('active');
            const includeUppercase = document.getElementById('uppercase').classList.contains('active');
            const includeNumbers = document.getElementById('numbers').classList.contains('active');
            const includeSymbols = document.getElementById('symbols').classList.contains('active');
            
            // At least one option must be selected
            if (!includeLowercase && !includeUppercase && !includeNumbers && !includeSymbols) {
                const alertMsg = window.i18n ? window.i18n.t('password.alerts.selectCharacterType') : 'Please select at least one character type.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(alertMsg, 'warning');
                } else {
                    alert(alertMsg);
                }
                return;
            }
            
            let charset = '';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // Generate 3 different passwords
            for (let i = 0; i < 3; i++) {
                let password = '';
                for (let j = 0; j < length; j++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                currentPasswords[i] = password;
                document.getElementById('passwordText' + (i + 1)).textContent = password;
            }
            
            // Show password options and hide initial message
            document.getElementById('passwordDisplay').style.display = 'none';
            document.getElementById('passwordOptionsContainer').style.display = 'block';
            
            // Update button text after first generation
            if (isFirstGeneration) {
                const button = document.querySelector('button[onclick="generatePassword()"]');
                if (window.i18n) {
                    button.textContent = '🎲 ' + window.i18n.t('password.regenerateButton');
                } else {
                    button.textContent = '🎲 비밀번호 재생성';
                }
                isFirstGeneration = false;
            }
            
            // Calculate strength of first password for indicator
            calculateStrength(currentPasswords[0]);
            
            // Add click handlers to password texts
            for (let i = 1; i <= 3; i++) {
                const passwordText = document.getElementById('passwordText' + i);
                passwordText.onclick = () => copySpecificPassword(i);
            }
        }
        
        function calculateStrength(password) {
            let score = 0;
            const length = password.length;
            
            // Length score
            if (length >= 8) score += 25;
            if (length >= 12) score += 25;
            if (length >= 16) score += 25;
            
            // Character type score
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            
            // Display strength
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (score < 30) {
                strengthFill.style.width = '25%';
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = window.i18n ? window.i18n.t('password.strength') + ': ' + window.i18n.t('password.strengthWeak') : 'Strength: Weak';
            } else if (score < 50) {
                strengthFill.style.width = '50%';
                strengthFill.className = 'strength-fill strength-fair';
                strengthText.textContent = window.i18n ? window.i18n.t('password.strength') + ': ' + window.i18n.t('password.strengthFair') : 'Strength: Fair';
            } else if (score < 75) {
                strengthFill.style.width = '75%';
                strengthFill.className = 'strength-fill strength-good';
                strengthText.textContent = window.i18n ? window.i18n.t('password.strength') + ': ' + window.i18n.t('password.strengthGood') : 'Strength: Good';
            } else {
                strengthFill.style.width = '100%';
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = window.i18n ? window.i18n.t('password.strength') + ': ' + window.i18n.t('password.strengthStrong') : 'Strength: Strong';
            }
        }
        
        function copySpecificPassword(index) {
            const password = currentPasswords[index - 1];
            if (!password) {
                const alertMsg = window.i18n ? window.i18n.t('password.alerts.generateFirst') : 'Please generate a password first.';
                if (window.feedbackSystem) {
                    window.feedbackSystem.showToast(alertMsg, 'warning');
                } else {
                    alert(alertMsg);
                }
                return;
            }
            
            navigator.clipboard.writeText(password).then(function() {
                showCopyFeedback(index);
            }).catch(function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyFeedback(index);
            });
        }
        
        function showCopyFeedback(index) {
            const feedback = document.getElementById('copyFeedback' + index);
            feedback.classList.add('show');
            
            // Hide after 3 seconds with fade effect
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }
    </script>
