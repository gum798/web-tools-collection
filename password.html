        }
        .strength-weak { background-color: #dc3545; }

<body>

    <div class="ad-banner">
        <h2>🔒 보안 솔루션</h2>
        <p>강력한 비밀번호로 계정을 보호하세요</p>
    </div>
    
    <div class="main-layout">
        <div class="sidebar">
            <div class="ad-box">
                <h3>🛡️ 보안 팁</h3>
                <p>비밀번호 관리자<br>사용을 권장합니다</p>
                <small>300x250 광고 영역</small>
            </div>
            <div class="ad-box">
                <h3>🔐 2단계 인증</h3>
                <p>추가 보안 설정<br>무료 설정 가이드</p>
                <small>300x250 광고 영역</small>
            </div>
        </div>
        
        <div class="container">
            <h1>🔑 랜덤 비밀번호 생성기</h1>
            
            <div class="password-options">
                <div class="option-group">
                    <label for="length">비밀번호 길이</label>
                    <input type="range" id="length" min="4" max="50" value="12">
                    <div class="length-display" id="lengthDisplay">12</div>
                </div>
                
                <div class="option-group">
                    <label>포함할 문자 종류</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">소문자 (a-z)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase">대문자 (A-Z)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">숫자 (0-9)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">특수문자 (!@#$%^&*)</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="password-result">
                <div class="password-display" id="passwordDisplay">
                    생성 버튼을 클릭하여 비밀번호를 생성하세요
                </div>
                <div class="strength-indicator">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText">강도: -</div>
                </div>
            </div>
            
            <div class="buttons">
                <button onclick="generatePassword()">🎲 비밀번호 생성</button>
                <button class="copy-btn" onclick="copyPassword()">📋 복사</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="ad-box">
                <h3>💻 개발자 도구</h3>
                <p>API 키 관리<br>보안 솔루션</p>
                <small>300x250 광고 영역</small>
            </div>
            <div class="ad-box">
                <h3>🔍 보안 검사</h3>
                <p>비밀번호 유출<br>무료 체크</p>
                <small>300x250 광고 영역</small>
            </div>
        </div>
    </div>

    <script>
        let currentPassword = '';
        
        // 길이 슬라이더 이벤트
        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthDisplay').textContent = this.value;
        });
        
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            // 최소 하나의 옵션은 선택되어야 함
            if (!includeLowercase && !includeUppercase && !includeNumbers && !includeSymbols) {
                alert('최소 하나의 문자 종류를 선택해주세요.');
                return;
            }
            
            let charset = '';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            currentPassword = password;
            document.getElementById('passwordDisplay').textContent = password;
            
            // 비밀번호 강도 계산
            calculateStrength(password);
        }
        
        function calculateStrength(password) {
            let score = 0;
            const length = password.length;
            
            // 길이 점수
            if (length >= 8) score += 25;
            if (length >= 12) score += 25;
            if (length >= 16) score += 25;
            
            // 문자 종류 점수
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            
            // 강도 표시
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (score < 30) {
                strengthFill.style.width = '25%';
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = '강도: 약함';
            } else if (score < 50) {
                strengthFill.style.width = '50%';
                strengthFill.className = 'strength-fill strength-fair';
                strengthText.textContent = '강도: 보통';
            } else if (score < 75) {
                strengthFill.style.width = '75%';
                strengthFill.className = 'strength-fill strength-good';
                strengthText.textContent = '강도: 좋음';
            } else {
                strengthFill.style.width = '100%';
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = '강도: 강함';
            }
        }
        
        function copyPassword() {
            if (!currentPassword) {
                alert('먼저 비밀번호를 생성해주세요.');
                return;
            }
            
            navigator.clipboard.writeText(currentPassword).then(function() {
                alert('비밀번호가 클립보드에 복사되었습니다!');
            }).catch(function(err) {
                // 구형 브라우저 지원
                const textArea = document.createElement('textarea');
                textArea.value = currentPassword;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('비밀번호가 클립보드에 복사되었습니다!');
            });
        }
    </script>
